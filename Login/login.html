<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="signInView">
        <div class="container">
            <div class="promo-section">
                <p>Unlock the<br> Smartes way to Travel</p>
            </div>
            <div class="signin-section">    
                <img src="https://s3.rdbuz.com/Images/logo_r.png" class="image">
                <h2>Sign in to avail exciting <br> discounts and cashbacks!!</h2>
                <form>
                    <div class="form-group">
                        <label for="phone" class="phone">+91</label>
                        <input type="text" id="phone" name="phone" placeholder="Enter your mobile number" class="phone1">
                    </div>
                    <button type="button" class="otp-button">GENERATE OTP (One Time Password)</button>
                    <p>OR, Connect using social accounts</p>
                    <button type="button" class="google-button"><img src="https://th.bing.com/th/id/OIP.tmMQJD1tIcudl4296Fz6kQAAAA?w=300&h=307&rs=1&pid=ImgDetMain" class="google-image" alt=""> Sign in with Google</button>
                </form>
                <p class="terms">By signing up, you agree to <br> our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
            </div>
        </div>
    </div>
</body>
</html>
